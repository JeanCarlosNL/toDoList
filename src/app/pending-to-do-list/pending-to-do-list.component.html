<table class="table">
  <caption>Pending To Do List</caption>
  <tbody *ngFor="let toDos of toDo">
    <tr>
      <td><button class="btn btn-danger" type="button" value={{toDo.indexOf(toDos)}}>X</button></td>
      <td id="{{toDos}}" (click) ="onClic(toDos)" class="col-md-10">{{toDos}}</td>
    </tr>
  </tbody>
</table>

<div class="text-align-center">
  <input (click) ="completeClick()" class="btn btn-primary" type="button" value="COMPLETE">
</div>
