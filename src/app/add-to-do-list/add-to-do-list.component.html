    <table class="table">
    <caption>Add To Do List</caption>
    <tbody *ngFor="let toDos of toDo">
      <tr >
        <td class="col-md-10">{{toDos}}</td>
        <td><button class="btn btn-danger" type="button" value={{toDo.indexOf(toDos)}}>X</button></td>
      </tr>
    </tbody>
  </table>

  <div class="text-align-center">
    <input (click)="save()" class="btn btn-primary" type="button" value="SAVE">
  </div>
